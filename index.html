<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solis - Curated Luxury</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --solis-primary-gold: #BFA181;
            --solis-text-dark: #343a40;
            --solis-bg-light: #F8F5F2;
            --solis-card-bg: #FFFFFF;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: var(--solis-bg-light);
            font-family: 'Montserrat', sans-serif;
            color: var(--solis-text-dark);
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        img {
            max-width: 350px; /* A slightly more refined size */
            margin-bottom: 2rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.75rem;
            font-weight: 500;
            margin: 0;
            color: var(--solis-primary-gold);
        }
        p {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
        }
        .launch-tease {
            margin-top: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .launch-tease h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--solis-text-dark);
            margin-bottom: 1rem;
        }
        .subscribe-prompt {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .subscribe-form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .subscribe-form input[type="email"] {
            font-family: 'Montserrat', sans-serif;
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: var(--solis-card-bg);
            color: var(--solis-text-dark);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .subscribe-form input[type="email"]::placeholder {
            color: #adb5bd;
        }
        .subscribe-form input[type="email"]:focus {
            outline: none;
            border-color: var(--solis-primary-gold);
            box-shadow: 0 0 0 3px rgba(191, 161, 129, 0.2);
        }
        .subscribe-form button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            background-color: var(--solis-primary-gold);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            white-space: nowrap;
        }
        .subscribe-form button:hover {
            background-color: #a98d6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logos/Full Logo Flat.png" alt="Solis Logo">
        <h1>Solis</h1>
        <p>Curated Luxury</p>

        <div class="launch-tease">
            <h2>Something amazing is launching soon.</h2>
            <p class="subscribe-prompt">Be the first to know when we go live.</p>
            <form class="subscribe-form" action="">
                <input type="email" name="email" placeholder="Enter your email address" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
</body>
</html>
